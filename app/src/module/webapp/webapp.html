<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Title</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_3sxwvamvqgvkuik9.css">
    <!--<script src=""></script>-->
</head>

<body>
<div id="app"></div>

<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript">
	wx.config({
	    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
	    appId: 'wxf8d5d62b5ba23bf1', // 必填，公众号的唯一标识
	    timestamp: 1504779322, // 必填，生成签名的时间戳
	    nonceStr: 'kjdsdkfndnfsdf', // 必填，生成签名的随机串
	    signature: 'c95336c01a1990d8f042fd717842a006b16c1f2a',// 必填，签名，见附录1
	    jsApiList: [
	    'onMenuShareTimeline',
	    'onMenuShareAppMessage',
	    'onMenuShareQQ',
	    'onMenuShareWeibo',
	    'onMenuShareQZone'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
	});

	wx.ready(function(){
	    wx.onMenuShareTimeline({
	        title: '哈哈', // 分享标题
	        link: location.href, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
	        imgUrl: '', // 分享图标
	        success: function () { 
	            // 用户确认分享后执行的回调函数
	        },
	        cancel: function () { 
	            // 用户取消分享后执行的回调函数
	        }
	    });

	    wx.onMenuShareAppMessage({
	        title: '哈哈', // 分享标题
	        desc: '哈哈 描述', // 分享描述
	        link: location.href, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
	        imgUrl: '', // 分享图标
	        type: '', // 分享类型,music、video或link，不填默认为link
	        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
	        success: function () { 
	            // 用户确认分享后执行的回调函数
	        },
	        cancel: function () { 
	            // 用户取消分享后执行的回调函数
	        }
	    });
	});

	wx.error(function(res){
	   console.log(res);
	});
</script>
</body>
</html>
